career-profile:
    title: Карьера
    summary: |
      Ведущий инженер-программист с опытом (15+ лет), техническими компетенциями и опытом управления 
      проектами в следующих областях: участие в проектах для нужд гособоронзаказа, разработка и сопровождение 
      встроенного ПО, адаптация исходных кодов ПО под требования заказчика, работа с вычислительными платформами (ВП) 
      на процессоре Эльбрус, x86, ARM; разработка shell-скриптов, написание драйверов под Astra Linux SE 
      (релиз «Ленинград», релиз «Орел», релиз «Смоленск»); Работа с OpenSource ПО BIOS; адаптация ПО начального старта ВП на процессоре Эльбрус-8С, 8СВ, 2С3.
      Прошел профессиональную переподготовку в Нетологии по курсу DevOps-инженер, успешно защитил диплом и применяю полученые знания на практике
