career-profile:
    title: Профиль
    summary: |
      Ведущий инженер-программист с опытом (20+ лет), техническими компетенциями и опытом управления проектами в следующих областях: <br>
        - участие в проектах для нужд госпредприятий
        - разработка и сопровождение встроенного ПО
        - адаптация исходных кодов ПО под требования заказчика
        - работа с вычислительными платформами (ВП) на процессорах x86, ARM, процессорах отечественной разработки
        - разработка shell-скриптов
        - написание драйверов под ОС Linux
        - работа с OpenSource ПО
      
      Прошел профессиональную переподготовку в ООО "Нетология" по курсу DevOps-инженер, успешно защитил диплом и применяю полученые знания на практике.
